<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Terminal window frame -->
  <rect x="50" y="50" width="1100" height="530" rx="10" ry="10" fill="#262626" stroke="#444444" stroke-width="2"/>
  
  <!-- Terminal title bar -->
  <rect x="50" y="50" width="1100" height="40" rx="10" ry="10" fill="#333333"/>
  
  <!-- Terminal window buttons -->
  <circle cx="85" cy="70" r="8" fill="#ff5f56"/>
  <circle cx="110" cy="70" r="8" fill="#ffbd2e"/>
  <circle cx="135" cy="70" r="8" fill="#27c93f"/>
  
  <!-- Terminal title -->
  <text x="600" y="80" font-family="'Fira Code', monospace" font-size="18" fill="#999999" text-anchor="middle">portfolio.sh</text>
  
  <!-- Command prompt and content -->
  <g font-family="'Fira Code', monospace" fill="#00ff00">
    <!-- First line with command prompt -->
    <text x="70" y="130" font-size="22">user@portfolio:~$</text>
    <text x="260" y="130" font-size="22">whoami</text>
    
    <!-- Output line -->
    <text x="70" y="170" font-size="30" font-weight="bold">THANG TRUONG</text>
    
    <!-- Another command -->
    <text x="70" y="230" font-size="22">user@portfolio:~$</text>
    <text x="260" y="230" font-size="22">cat portfolio.txt</text>
    
    <!-- Portfolio content -->
    <text x="70" y="270" font-size="20">/* Web Developer | Engineer | Creator */</text>
    
    <text x="70" y="320" font-size="18">> Skills: [Frontend, Backend, Cloud, DevOps]</text>
    <text x="70" y="360" font-size="18">> Projects: Available at github.com/yensubldg</text>
    <text x="70" y="400" font-size="18">> Experience: 2 years building web applications</text>
    <text x="70" y="440" font-size="18">> Contact: windev.thang@gmail.com</text>
    
    <!-- Blinking cursor -->
    <text x="70" y="490" font-size="22">user@portfolio:~$</text>
    <rect x="260" y="475" width="15" height="24" fill="#00ff00">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>